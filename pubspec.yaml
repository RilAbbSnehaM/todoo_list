name: todoo_list
description: "A new Flutter project."

# Prevent package from being accidentally published to pub.dev.
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev.

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  sqflite: ^2.4.1
  device_preview: ^1.2.0
  flutter_provider: ^2.1.0
  path: ^1.9.0
  path_provider: ^2.1.5
  hive_flutter: ^1.1.0
  build_runner: ^2.4.14
  hive_generator: ^2.0.1
  build: ^2.4.2
  runner: ^2.0.3
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter_lints: ^5.0.0

flutter:
  # Ensure Material Icons font is included for Material design.
  uses-material-design: true

  # Assets directory
  assets:
    - assets/images/

